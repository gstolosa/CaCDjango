{% extends 'core/base.html' %}
{% load static %}
{% block background %}{% static 'core/img/fondo.jpg' %}{% endblock %}
{% block title %}Registro{% endblock %}
{% block content %}
<style>.errorlist{color:red;} label{display: none;}</style>
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-5 mx-auto mb-5">
        <form action="" method="post">{% csrf_token %}
          <h3 class="mb-4">Registro</h3>
          {{form.as_p}}
          <p><input type="submit" class="btn btn btn-secondary btn-block" value="Confirmar"></p>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
